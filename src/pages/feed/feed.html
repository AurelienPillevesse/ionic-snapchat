<ion-header>

    <ion-navbar>
        <ion-title>feed</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngIf="!showSnap">
        <button ion-item *ngFor="let snap of snaps" (click)="openSnap(snap)">
            <span class="square">
            </span>
            {{ snap.from }}
        </button>
    </ion-list>

    <img [src]="picture" *ngIf="showSnap"/>
</ion-content>
