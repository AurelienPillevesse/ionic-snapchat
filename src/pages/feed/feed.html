<ion-header>

    <ion-navbar>
        <ion-title>Mes Snap</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngIf="!showSnap">
      <button ion-item *ngFor="let snap of snaps" (click)="openSnap(snap)">
        <ion-icon name="square" item-start class="customIconSize"></ion-icon>
        <div class="labelSnap">
          {{ snap.from }}
        </div>
      </button>
    </ion-list>
    <img [src]="picture" *ngIf="showSnap"/>
</ion-content>
