<ion-header>

  <ion-navbar>
    <ion-title>signIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <h2 class="form_signup_title">Type here your personal information</h2>
  <div class="form_signup_container">

    <ion-item class="input_container">
      <ion-input class="input_signup" text-center [(ngModel)]="user.login" ngControl="login" placeholder="login"></ion-input>
    </ion-item>
    <ion-item class="input_container">
      <ion-input class="input_signup" text-center [(ngModel)]="user.pass" ngControl="pass" placeholder="pass"></ion-input>
    </ion-item>
  </div>
  <button ion-button full [navPush]="snap" class="button_signup">Valider</button>
</ion-content>
