<ion-content>
    <ion-fab right top small padding>
        <button ion-fab color="light" (click)="switchCamera()"><ion-icon name="md-reverse-camera"></ion-icon></button>
    </ion-fab>

    <ion-fab small class="middle-bottom" padding>
        <button ion-fab color="light" (click)="takePicture()"></button>
    </ion-fab>

    <img [src]="picture" />
</ion-content>
