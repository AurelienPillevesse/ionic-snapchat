<ion-content>
    <div *ngIf="displayFriendMenu" class="friendMenu">
        [Login]
        Score: 0

        <button color="light">Ils m'ont ajout√©</button>
        <button color="light">Ajouter des amis</button>
        <button color="light">Mes amis</button>
    </div>

    <ion-fab small class="middle-top" *ngIf="!displayFriendMenu && !tookSnap">
        <button ion-fab color="light" (click)="clickFriendMenu()"><ion-icon name="md-person-add"></ion-icon></button>
    </ion-fab>

    <ion-fab right top small *ngIf="!displayFriendMenu && !tookSnap">
        <button ion-fab color="light" (click)="switchCamera()"><ion-icon name="md-reverse-camera"></ion-icon></button>
    </ion-fab>

    <ion-fab right top small *ngIf="displayFriendMenu">
        <button ion-fab color="light" (click)="closeFriendMenu()"><ion-icon name="md-close"></ion-icon></button>
    </ion-fab>

    <ion-fab right top small *ngIf="tookSnap">
        <button ion-fab color="light" (click)="closeTookSnap()"><ion-icon name="md-close"></ion-icon></button>
    </ion-fab>

    <ion-fab small class="middle-bottom" *ngIf="!displayFriendMenu && !tookSnap">
        <button ion-fab color="light" (click)="takePicture()"></button>
    </ion-fab>


    <img [src]="picture" *ngIf="tookSnap"/>
</ion-content>
