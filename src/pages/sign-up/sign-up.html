<ion-header>
  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="pageContentStyle">
  <h2 class="form_signup_title">Type here your personal information</h2>
  <div class="form_signup_container">
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

       <ion-item>
         <ion-label stacked>Email</ion-label>
         <ion-input formControlName="email" type="email" placeholder="Your email address"
           [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
       </ion-item>
       <ion-item>
         <ion-label stacked>Name</ion-label>
         <ion-input formControlName="name" type="name" placeholder="Your name address"
           [class.invalid]="!signupForm.controls.name.valid && signupForm.controls.name.dirty"></ion-input>
       </ion-item>
       <ion-item>
         <ion-label stacked>lastname</ion-label>
         <ion-input formControlName="lastname" type="lastname" placeholder="Your lastname address"
           [class.invalid]="!signupForm.controls.lastname.valid && signupForm.controls.lastname.dirty"></ion-input>
       </ion-item>


       <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
         <p>Please enter a valid email.</p>
       </ion-item>

       <ion-item>
         <ion-label stacked>Password</ion-label>
         <ion-input formControlName="password" type="password"  placeholder="Your password"
           [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
       </ion-item>
       <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
         <p>Your password needs more than 6 characters.</p>
       </ion-item>

       <button ion-button full type="submit" class="button_signup">Create an Account</button>

     </form>
  </div>
</ion-content>
