<ion-header>
  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-input [(ngModel)]="user.name" ngControl="name" placeholder="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.firstname" ngControl="firstname" placeholder="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.login" ngControl="login" placeholder="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.pass" ngControl="pass" placeholder="pass"></ion-input>
    </ion-item>
    <button ion-button full (click)="registerUser()" class="button_signup">Create my account</button>
</ion-content>
